 <div class="mt-2" *ngIf="hero">
   <h2> <em>Details:</em> {{hero.name | uppercase}}(id:{{hero.id}})</h2>
   <mat-form-field appearance="outline" style="width: 100%">
      <input matInput 
      [(ngModel)]="hero.name" placeholder="name"/>
    </mat-form-field>
    <button (click)="goBack()" mat-raised-button>go back</button>&nbsp;
    <button (click)="save()" mat-raised-button>save</button>
 </div>
