<mat-form-field style="width: 100%; margin-top: 1rem" appearance="outline">
  <input 
    matInput 
    #searchBox
    (input)="search(searchBox.value)"
    placeholder="Hero name"/>
  <mat-icon style="cursor: pointer;" 
    matSuffix>search</mat-icon>
</mat-form-field>
<mat-list>
  <a mat-list-item
    routerLink="/detail/{{hero.id}}"
    *ngFor="let hero of heroes$ | async">{{hero.name}}
    <mat-divider></mat-divider>
  </a>
</mat-list>
