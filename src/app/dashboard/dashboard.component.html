<app-hero-search></app-hero-search>
<h3 class="mt-2 mb-2">Top Heroes</h3>
<mat-grid-list cols="2" rowHeight="4:1">
    <a routerLink="/detail/{{ hero.id }}"
        *ngFor="let hero of heroes">
        <mat-grid-tile>
            <h4>{{ hero.name }}</h4>
        </mat-grid-tile> 
    </a>
</mat-grid-list>
